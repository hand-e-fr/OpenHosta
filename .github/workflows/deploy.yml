name: Deploy

on:
  push:
#    branches:
#      - master
  pull_request:
#    branches:
#      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy app
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          pwd
          ls -la
          cd ~/www
          pwd
          ls -la
          rm -rf app
          tar xzf app_package.tgz
          mv app_package app
          rm app_package.tgz

    - name: Clean up
      run: |
          rm -rf app