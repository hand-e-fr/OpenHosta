variables:
- description: This variable controls the color type in the dashboards. It is used
    in multiple visualizations to differentiate data points.
  generic_name: ColorTypeCtrl
- description: The variable is used to monitor the operational status of the train.
    It is recorded continuously.
  generic_name: GreeAbove
- description: This variable is used to display images in the dashboard. It is recorded
    as context data.
  generic_name: Image
- description: This variable indicates the first level of the train hierarchy. It
    is used to track and analyze operational data across various dashboards.
  generic_name: Level_0
- description: This variable is used to classify the operational data of train components.
    It helps in tracking the performance and maintenance needs.
  generic_name: Level_1
- description: Level 2 indicates a specific context within the operational data for
    the train. It is used to categorize events at this level for detailed analysis.
  generic_name: Level_2
- description: This variable represents the operational state of a train component.
    It is used in various dashboards for monitoring and analysis.
  generic_name: Level_3
- description: This variable is a real number used in various plots and dashboards
    to monitor train operations. It is recorded continuously as operational data.
  generic_name: Level_4
- description: Level 5 indicates the height of a specific component in the train.
    It is continuously recorded as operational data.
  generic_name: Level_5
- description: This variable is used to record operational data at different levels
    of a train. It is utilized in various dashboards for monitoring and analysis.
  generic_name: Level_6
- description: RedBelow indicates when a measurement falls below a specified threshold.
    It is used for monitoring operational data in train dashboards.
  generic_name: RedBelow
- description: This variable represents the location of an event or data point on
    the train. It is used in multiple dashboards to track and visualize train operations.
  generic_name: _Location_string
- description: This variable represents the timestamp of an event in the train's operational
    data. It is used in various dashboards for event tracking and analysis.
  generic_name: evt_gts
- description: This variable is continuously recorded as operational data. It is used
    in various analyses and dashboards to monitor train performance.
  generic_name: value
- description: This variable is used in multiple dashboards for various analyses.
    It helps in understanding operational data and event context.
  generic_name: variable
