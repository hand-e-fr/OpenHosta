dashboards:
- count: 2
  description: The 'Events per Train' dashboard provides a comprehensive overview
    of train-related events, enabling detailed exploration through various visualizations
    such as tables, bar charts, and GPS maps. Users can filter data by event type,
    time, and location to gain insights into event distribution and frequency.
  filters:
  - description: Filtering all or part of the project's 'AOI' (Area Of Interest)
    name: aoi
  - description: Filtering by date and time based on the provided source data.
    name: evt_gts
  image_path: input/img/Brakes_eb_sb/Events per Train.png
  index: 1
  name: Events per Train
  worksheets:
  - description: This plot visualizes the number of events per train over a day. The
      x-axis represents time (evt_gts), while the y-axis represents the event data.
    position: top left
    question: What are the events per train per day?
    title: Events per Train - Day
    type: table
  - description: This plot displays the distribution of 'Function' categories across
      different 'data (Extract.data)_5E2A4E7065DE4CF89DED893D1476C0B5' values, with
      each cell colored and valued by 'evt_id'.
    position: bottom left
    question: What is the most frequent event in the dataset?
    title: Events per Train- Event
    type: table
  - description: This plot visualizes the number of events per train unit. The x-axis
      represents the event IDs (evt_id), while the y-axis shows the unit count (Unit).
      The fill axis uses event IDs (evt_id) for color and value representation.
    position: bottom right
    question: What are the events per unit and their associated details?
    title: Events per Train - Unit
    type: vertical bar
  - description: This visualization displays GPS coordinates with circles representing
      events per train. The x-axis represents 'evt_gps_lon' (longitude) and the y-axis
      represents 'evt_gps_lat' (latitude). The color fill is based on the 'AOI Group'.
    position: top right
    question: What are the events per train based on GPS coordinates and AOI Group?
    title: Events per Train - GPS
    type: circle
- count: 2
  description: The 'Localization' dashboard provides a comprehensive overview of the
    geographical distribution and density of events based on GPS coordinates and AOI
    Group. It allows for detailed data exploration through various visualizations
    including maps, tables, and heatmaps, facilitating an in-depth analysis of spatial
    relationships and trends.
  filters:
  - description: Filtering events by datetime from the source [data].
    name: evt_gts
  - description: Filtering all or part of the project's 'AOI' (Area Of Interest)
    name: AOI Group
  - description: 'Filtering events by datetime. Source: [data]. Used: False. Filter
      caption: Date.'
    name: evt_gts
  - description: Filtering all or part of the project's 'AOI' (Area Of Interest)
    name: AOI Group
  - description: Filtering events by datetime from the source data.
    name: evt_gts
  - description: Filtering all or part of the project's 'AOI' (Area Of Interest)
    name: AOI Group
  image_path: input/img/Brakes_eb_sb/Localization.png
  index: 2
  name: Localization
  worksheets:
  - description: This plot visualizes the geographical coordinates with longitude
      on the x-axis and latitude on the y-axis. The AOI Group is used to color-code
      the regions.
    position: top
    question: What is the localization of events based on GPS coordinates and AOI
      group?
    title: Localization Map
    type: gps map with circles
  - description: This plot displays the AOI Group categorized by data (Extract.data)_5E2A4E7065DE4CF89DED893D1476C0B5.
      Each cell is colored and valued based on the AOI Group.
    position: left
    question: What is the top area of interest based on the calculated AOI Group and
      Speed variables?
    title: Localization-top
    type: table
  - description: This plot visualizes the geographical distribution using longitude
      (evt_gps_lon) and latitude (evt_gps_lat) with color coding based on AOI Group.
    position: bottom left
    question: What is the relationship between the AOI Group and the geographic coordinates
      (latitude and longitude) of the events?
    title: Localization-satellite Plot
    type: gps map with circles
  - description: This heatmap visualizes the relationship between longitude (evt_gps_lon)
      and latitude (evt_gps_lat) with data values represented by color intensity.
      The data is sourced from 'data (Extract.data)_5E2A4E7065DE4CF89DED893D1476C0B5'.
    position: bottom right
    question: What is the distribution of localization density based on AOI Group
      and GPS coordinates?
    title: Localization-density
    type: heatmap
overview:
  category: DATA VISUALIZATION REPORT SHEET
  code: Brakes_eb_sb
  domains_names: Event, Exploration
  general_description: This report offers a detailed examination of train events,
    providing insights through multiple visualizations including tables, bar charts,
    and GPS maps. It allows users to filter data by event type, time, and location
    to understand event distribution and frequency. The report also explores the geographical
    distribution and density of events based on GPS coordinates and AOI Group.
  goals:
  - Provide a comprehensive overview of train-related events.
  - Enable detailed exploration through various visualizations such as tables, bar
    charts, and GPS maps.
  - Facilitate in-depth analysis of spatial relationships and trends.
  simple_description: Event Analysis
  sub_category: Data Exploration - Train Event Data with Contextual Variables
project:
  code: Standard
  name: Any project
variables:
- description: The function describes the purpose of a specific train-related variable.
    It is used across multiple dashboards for different analyses.
  generic_name: Function
- description: The region variable helps in identifying different areas of interest
    within the train network. It is used extensively in various dashboards to filter
    and plot data.
  generic_name: REGION
- description: This variable identifies a specific part of a train. It is used across
    various dashboards for event and operational data analysis.
  generic_name: Unit
- description: AOI is a variable representing the Area of Interest in train operations.
    It is used in multiple dashboards to analyze event localization and speed.
  generic_name: aoi
- description: The variable is used to identify areas of interest within train data.
    It is crucial for event localization and operational analysis.
  generic_name: aoi_ref
- description: This variable provides descriptions for events recorded in the system.
    It is used to label and categorize events for better analysis.
  generic_name: evt_description
- description: This variable represents the latitude coordinate recorded during an
    event. It is used to plot the location of events on a map.
  generic_name: evt_gps_lat
- description: This variable represents the longitude from the GPS data of an event.
    It is used in various dashboards to map the location of events.
  generic_name: evt_gps_lon
- description: This variable captures the timestamp of an event. It is crucial for
    analyzing event timelines and trends.
  generic_name: evt_gts
- description: This variable is used to identify specific events in the system. It
    is recorded as context data for various event-related dashboards.
  generic_name: evt_id
- description: This variable represents the speed of the train during an event. It
    is recorded as context data for various dashboards.
  generic_name: evt_spd
- description: This variable is an integer representing a specific event state. It
    is used in various dashboards to track and analyze train events.
  generic_name: evt_st
