dashboards:
- count: 3
  description: The 'Power ON duration' dashboard provides insights into the duration
    of power ON over time and the relationship between Unit, Duration, and Type. It
    allows for detailed data exploration through interactive visualizations, enabling
    users to filter data and analyze specific patterns effectively.
  filters:
  - description: Filtering applicable to workbooks.
    name: Date
  image_path: input/img/KPI_PowerON/Power ON duration.png
  index: 1
  name: Power ON duration
  worksheets:
  - description: This visualization displays the Date on the x-axis and Unit on the
      y-axis. The Duration is included as additional text information.
    position: top
    question: What is the duration of power ON over time?
    title: Plot A-1
    type: table
  - description: This plot visualizes the relationship between Duration and Unit,
      with different Types filling the color and value of each cell.
    position: bottom
    question: What is the relationship between Unit, Duration, and Type?
    title: Duration vs Unit
    type: table
- count: 3
  description: The 'Ratio' dashboard provides a comprehensive analysis of the ratio
    of time in motion to time power on. It allows for detailed data exploration through
    various visualizations, including tables and line charts, and enables users to
    interact with the data by filtering and examining trends over time.
  filters: []
  image_path: input/img/KPI_PowerON/Ratio.png
  index: 2
  name: Ratio
  worksheets:
  - description: 'This plot displays the distribution of ''Unit'' over ''Date''. The
      ''Ratio'' is calculated using the formula: MAX([Calculation_1431581736525643777])/SUM([Duration
      Speed (copy)_1431581736526405634]).'
    position: top
    question: What is the ratio of time in motion to time power on?
    title: Data Visualization for Date and Unit
    type: table
  - description: This visualization shows the ratio over time, calculated as the maximum
      value of Calculation_1431581736525643777 divided by the sum of Duration Speed
      (copy)_1431581736526405634. The x-axis represents the date, while the y-axis
      shows the ratio.
    position: bottom left
    question: What is the ratio of the maximum duration speed to the sum of the duration
      power on over time?
    title: Date vs. Ratio
    type: line
  - description: This plot visualizes the 'Date' on the y-axis and 'Ratio' on the
      text axis. The 'Date' is derived using the formula DATE([timestamp]), and the
      'Ratio' is calculated using the formula MAX([Calculation_1431581736525643777])/SUM([Duration
      Speed (copy)_1431581736526405634]).
    position: bottom right
    question: How does the duration of the train's speed and power-on time relate
      to the overall duration and type of operation?
    title: Data Visualization
    type: table
- count: 3
  description: The 'Speed duration' dashboard provides insights into the relationship
    between Date and Unit, as well as the relationship between Unit, Duration, and
    Type. It allows users to explore data through interactive tables and charts, facilitating
    detailed analysis of train motion duration and unit distribution over time.
  filters:
  - description: Filtering applicable to workbooks.
    name: Date
  image_path: input/img/KPI_PowerON/Speed duration.png
  index: 3
  name: Speed duration
  worksheets:
  - description: This plot visualizes the relationship between Date and Unit. The
      Date is derived from the timestamp, and the Unit is represented as a string
      value. The plot provides a clear view of how Units are distributed over different
      Dates.
    position: top
    question: What is the duration of the train in motion?
    title: Worksheet Plot for Date vs Unit
    type: table
  - description: 'Description of a worksheet in a report.

      A worksheet contains charts (plots) and addresses a specific question.'
    position: bottom
    question: What is the relationship between Unit, Duration, and Type?
    title: Duration vs Unit
    type: table
overview:
  category: DATA VISUALIZATION REPORT SHEET
  code: KPI_PowerON
  domains_names: Exploration
  general_description: This report provides a comprehensive overview of the operational
    time series data for train equipment. It includes detailed visualizations and
    analyses of power ON duration, the relationship between various operational parameters,
    and the ratio of time in motion to power on time. The report aims to facilitate
    data exploration and trend analysis through interactive dashboards and visualizations.
  goals:
  - Provide insights into the duration of power ON over time.
  - Analyze the relationship between Unit, Duration, and Type.
  - Examine the ratio of time in motion to time power on.
  - Facilitate detailed analysis of train motion duration and unit distribution over
    time.
  simple_description: Event Analysis
  sub_category: Key Performance Indicator (KPI) - Operational Time Series (OPDAT)
project:
  code: Standard
  name: Any project
variables:
- description: Duration is the time difference between the start and end of an event,
    measured in minutes. It is used to analyze various train operations like Power
    ON and Speed duration.
  generic_name: Duration
- description: Type indicates the nature of the recorded data, such as 'InMotion'
    or 'Power ON'. It helps categorize the data for analysis.
  generic_name: Type
- description: The unit is a unique identifier for a part of a train. It is used in
    various dashboards to track operational and event data.
  generic_name: Unit
- description: This variable represents the date and time when data was recorded.
    It is used across multiple dashboards to timestamp events and operational data.
  generic_name: timestamp
