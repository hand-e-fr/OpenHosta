variables:
- description: Delta represents the difference from a reference value. It is used
    to analyze variations in train performance.
  generic_name: Delta
- description: DeltaRef is used to record operational data related to train performance.
    It is visualized in histograms to analyze deviations from the median.
  generic_name: DeltaRef
- description: Ecart measures the deviation from the median value in train operations.
    It is used to monitor and analyze gaps in performance metrics.
  generic_name: Ecart
- description: This variable represents the name of a specific part of a train. It
    is used in multiple dashboards to filter and plot data.
  generic_name: Name
- description: This variable represents the order in which events are recorded. It
    is used in various plots and dashboards to sequence data points.
  generic_name: Ordering
- description: Range measures the span of values, often related to train speed or
    distance. It is used in various dashboards to track and analyze performance metrics.
  generic_name: Range
- description: Speed is recorded continuously as operational data. It measures how
    fast the train is moving.
  generic_name: Speed
- description: This variable identifies parts of a train. It is used in various dashboards
    to track and analyze operational data.
  generic_name: Unit
- description: This variable is used in various dashboards to provide context for
    events. It is recorded as operational data.
  generic_name: Variable
- description: This variable represents the median value recorded for operational
    data. It is used in various dashboards to analyze the gap from the median and
    other related metrics.
  generic_name: median_value
- description: This variable records the date and time of events. It is used in multiple
    dashboards for tracking and analysis.
  generic_name: timestamp
- description: The unit is an identifier for a part of a train. It is used in various
    dashboards to track operational data.
  generic_name: unit
- description: This variable is recorded as operational data. It is used in various
    dashboards to track train performance metrics.
  generic_name: value
