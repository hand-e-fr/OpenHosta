dashboards:
- count: 3
  description: The 'Date Source' dashboard provides a comprehensive visualization
    of wind direction degrees using a polygon chart. It allows users to explore the
    continuous representation of wind direction data in detail, enhancing the understanding
    of wind patterns.
  filters: []
  image_path: input/img/Weather_History/Date Source.png
  index: 1
  name: Date Source
  worksheets:
  - description: This plot visualizes the wind direction degrees using a polygon chart.
      The data type for wind direction is real, providing a continuous representation
      of the values.
    position: center
    question: What is the direction of the wind in degrees as represented by the wind
      direction degree variable?
    title: Data Source - Table
    type: other
- count: 3
  description: The 'Precipitation' dashboard provides a comprehensive overview of
    precipitation data, enabling users to analyze daily and monthly precipitation
    trends, as well as the distribution of precipitation values over time. It facilitates
    detailed data exploration through interactive graphs and tables, allowing users
    to identify maximum precipitation and humidity levels, and understand precipitation
    distribution.
  filters: []
  image_path: input/img/Weather_History/Precipitation.png
  index: 2
  name: Precipitation
  worksheets:
  - description: This visualization displays the Date on the x-axis and humidity on
      the y-axis. The fill axis variable is precipMM, representing the precipitation
      in millimeters.
    position: bottom left
    question: What is the maximum precipitation (mm) and humidity (%) per day?
    title: Precipitation - Precip Day
    type: vertical bar
  - description: This visualization displays the precipitation data over time. The
      x-axis represents the Date & Time, while the y-axis also represents the Date
      & Time. The fill axis variable is used to color the cells based on the precipitation
      values (precipMM).
    position: top
    question: What is the maximum precipitation per month in the given dataset?
    title: Precipitation - Precip Month
    type: table
  - description: This visualization shows the distribution of precipitation in millimeters
      (binned) against the number of records. Each cell is colored based on the precipitation
      value.
    position: bottom right
    question: What is the distribution of precipitation over time?
    title: Precipitation - Repartition
    type: table
- count: 3
  description: The 'Temperature' dashboard provides a comprehensive overview of temperature
    data, allowing users to explore daily, monthly, and distribution trends across
    various towns. Users can filter data by date and location, and interact with different
    visualizations to gain detailed insights.
  filters: []
  image_path: input/img/Weather_History/Temperature.png
  index: 3
  name: Temperature
  worksheets:
  - description: This visualization shows the date on the x-axis and multiple values
      on the y-axis. The data is represented in a table format.
    position: bottom left
    question: "What is the temperature per day (\xB0C) in the given town?"
    title: Temperature - Precip Day
    type: table
  - description: This plot visualizes Date & Time against Date & Time with temperature
      (tempC) used for the fill axis. The data is displayed in a square chart type.
    position: top
    question: "What is the average temperature per month (\xB0C) in various towns?"
    title: Temperature - Precip Month
    type: other
  - description: This vertical bar chart displays the distribution of temperature
      (tempC) with the number of records as the y-axis. The color and value of each
      cell are filled based on tempC.
    position: bottom right
    question: What is the temperature distribution over time in different towns?
    title: Temperature - Repartition
    type: vertical bar
overview:
  category: DATA VISUALIZATION REPORT SHEET
  code: Weather_History
  domains_names: Exploration
  general_description: The 'Weather_History' report provides a detailed overview of
    weather data including wind direction, precipitation, and temperature. The report
    includes interactive visualizations and tables that allow users to explore data
    trends and distributions over time.
  goals:
  - Provide comprehensive visualization of wind direction degrees using a polygon
    chart.
  - Analyze daily and monthly precipitation trends, and distribution of precipitation
    values over time.
  - Explore daily, monthly, and distribution trends of temperature data across various
    towns.
  simple_description: Event Analysis
  sub_category: Data Exploration - Operational Time Series (OPDAT)
