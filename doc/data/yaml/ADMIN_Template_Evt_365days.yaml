variables:
- description: This variable represents a function related to train operations. It
    is used in various dashboards for analyzing events and operational data.
  generic_name: Function
- description: This variable represents a geographical map used in event analysis.
    It helps visualize the distribution and location of events on the train network.
  generic_name: Map
- description: This variable identifies specific parts of a train. It is used across
    various dashboards to analyze operational data.
  generic_name: Unit
- description: AOI refers to the Area of Interest within a train's operational context.
    It is used to filter and analyze events related to specific regions of the train.
  generic_name: aoi
- description: Duration of train operation in TON mode.
  generic_name: duration_TON
- description: Describes the type of event that occurred, providing context for the
    recorded data. Useful for identifying and categorizing incidents in operational
    reports.
  generic_name: evt_description
- description: The variable represents the latitude from the GPS data recorded during
    events. It helps in mapping the exact location of the train when an event occurs.
  generic_name: evt_gps_lat
- description: This variable represents the longitude recorded during an event. It
    is used to map the train's location.
  generic_name: evt_gps_lon
- description: This variable represents the timestamp of an event recorded in the
    system. It is used in various dashboards for event tracking and analysis.
  generic_name: evt_gts
- description: This variable is used to identify specific events in various dashboards.
    It is crucial for tracking and analyzing train events.
  generic_name: evt_id
- description: This variable measures the level of an event. It is recorded as context
    data for events.
  generic_name: evt_lv
- description: The speed of the train during an event is recorded. This data helps
    in analyzing train performance and safety.
  generic_name: evt_spd
- description: This variable represents the state of an event. It is recorded as context
    data for specific events.
  generic_name: evt_st
