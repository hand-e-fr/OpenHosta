dashboards:
- count: 3
  description: The 'Event distribution' dashboard provides a comprehensive analysis
    of event durations and record functions. It allows for detailed exploration of
    event distributions and functions through interactive tables, facilitating data-driven
    insights.
  filters: []
  image_path: input/img/Evt_365days/Event distribution.png
  index: 1
  name: Event distribution
  worksheets:
  - description: This plot visualizes the distribution of duration_TON (bin) on the
      x-axis and duration_TON on the y-axis. The cells are filled with evt_id values,
      providing insights into the event distribution.
    position: bottom
    question: What is the distribution of duration_TON based on the provided variables
      and context?
    title: Duration Analysis
    type: table
  - description: This table visualizes the distribution of the 'Number of Records'
      across different 'Function' categories. Each cell is colored based on the 'evt_id'
      variable, providing an intuitive view of the data.
    position: top
    question: What is the function of the records identified by their evt_id in the
      dataset, and how many such records are there?
    title: Automatic Plot of Number of Records vs Function
    type: table
- count: 3
  description: The 'Events per Train' dashboard provides a comprehensive overview
    of event data per train, including time-based records, event frequency, unit-specific
    events, and GPS coordinates. Users can explore detailed data through interactive
    visualizations, filtering by event ID and unit, with graphs that update dynamically
    based on user interactions.
  filters:
  - description: Filtering by speed
    name: Speed
  - description: Filtering all or part of the project's 'AOI' (Area Of Interest)
    name: aoi
  - description: Filtering the severity of events
    name: evt_lv
  - description: Filtering maintenance-related depot areas
    name: Maintenance Area
  image_path: input/img/Evt_365days/Events per Train.png
  index: 2
  name: Events per Train
  worksheets:
  - description: This visualization shows the number of records over time, with evt_gts
      as the datetime axis and Number of Records as the integer value.
    position: top left
    question: What are the events per train per day as visualized in a bar chart?
    title: Events per Train - Day
    type: table
  - description: This plot visualizes the number of records for each event level,
      with color and value represented by event ID.
    position: bottom left
    question: What is the most frequent event recorded per train?
    title: Events per Train- Event
    type: table
  - description: This plot displays the number of events per train unit, categorized
      by event ID and unit. The data is presented in a table format, with colors indicating
      different values for each cell.
    position: bottom right
    question: What is the event distribution per unit in the specified region?
    title: Events per Train - Unit
    type: table
  - description: This visualization plots evt_gps_lon against evt_gps_lat with each
      point representing an event identified by evt_id. The size and color of each
      point are determined by evt_id.
    position: top right
    question: What are the GPS coordinates and IDs of events per train?
    title: Events per Train - GPS
    type: gps map with circles
- count: 3
  description: The 'Evt Overview' dashboard provides a comprehensive analysis of event
    data across different units and categories. It allows users to identify the most
    frequent events, understand their seriousness levels, and explore the relationship
    between event descriptions and their timestamps, facilitating detailed data exploration
    and interaction between various plots.
  filters:
  - description: Filtering the severity of events
    name: evt_lv
  - description: Filtering all or part of the project's 'AOI' (Area Of Interest)
    name: aoi
  - description: Filtering by speed
    name: Speed
  image_path: input/img/Evt_365days/Evt Overview.png
  index: 3
  name: Evt Overview
  worksheets:
  - description: 'This plot visualizes the total count of events per unit. Each unit
      is represented on the x-axis, and the total count is shown on the y-axis. The
      fill color of each cell indicates the frequency category of the records: ''Most
      Frequent [>50%]'', ''Frequent [10..50%]'', or ''Normal [<10%]''.'
    position: top
    question: What are the most frequent events and their seriousness levels in different
      maintenance areas?
    title: Overview- Fleet View
    type: table
  - description: This plot visualizes the event timestamps (evt_gts) against the unit
      categories. The number of records is displayed as text.
    position: bottom left
    question: What is the speed of events over time and how many records are there?
    title: Overview - Evt Id
    type: table
  - description: This plot visualizes the event descriptions over time. The x-axis
      represents the event timestamps (evt_gts), while the y-axis shows the event
      descriptions (evt_description). The number of records is also displayed.
    position: bottom right
    question: What is the relationship between event descriptions and their timestamps,
      and how many records are present in the dataset?
    title: Overview - Veh Id
    type: table
