variables:
- description: This variable represents a function or operation related to train events.
    It is used in various dashboards for monitoring and analysis.
  generic_name: Function
- description: This variable represents the map used to visualize train event locations.
    It is used in various dashboards for operational insights.
  generic_name: Map
- description: This variable identifies specific parts of a train. It is used across
    multiple dashboards for event and operational data analysis.
  generic_name: Unit
- description: AOI represents the area of interest and is used to identify technical
    areas. It is recorded as context data for events.
  generic_name: aoi
- description: Duration TON measures the time a train spends in a specific operational
    state. It is recorded as continuous operational data.
  generic_name: duration_TON
- description: This variable describes the type of event that occurred. It is used
    in various dashboards for event tracking and analysis.
  generic_name: evt_description
- description: This variable records the latitude of the train's GPS position during
    events. It helps in mapping the train's location.
  generic_name: evt_gps_lat
- description: Longitude data from the GPS recorded during events. Used for location
    mapping in various dashboards.
  generic_name: evt_gps_lon
- description: This variable records the timestamp of an event occurrence. It is used
    across multiple dashboards for tracking event timelines.
  generic_name: evt_gts
- description: This variable identifies specific events related to train operations.
    It is used across multiple dashboards to filter and plot event data.
  generic_name: evt_id
- description: This variable measures the seriousness of an event. It is recorded
    as context data.
  generic_name: evt_lv
- description: The variable represents the speed of the train at the time of an event.
    It is recorded as context data.
  generic_name: evt_spd
- description: This variable is recorded as context data for an event. It helps identify
    specific events in the system.
