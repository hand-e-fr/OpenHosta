variables:
- description: The Area Of Interest (AOI) indicates specific sections of the train.
    It is used in various analyses to determine operational metrics.
  generic_name: AOI
- description: This variable records the time a train arrives at a station. It is
    used to calculate Uturn times and delays.
  generic_name: Arriving
- description: Delay represents the time difference between scheduled and actual events.
    It is a key operational metric for train performance.
  generic_name: Delay
- description: This variable records the time when a train leaves a station. It is
    used to calculate U-turn time.
  generic_name: Leaving
- description: This variable records the mission that the train completed previously.
    It is used in various plots to analyze U-turn times and delays.
  generic_name: Previous_Mission
- description: This variable represents a specific part of the train. It is used across
    multiple operational and event dashboards.
  generic_name: Unit
