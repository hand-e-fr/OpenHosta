dashboards:
- count: 4
  description: The 'Diagnostic' dashboard provides an in-depth analysis of device
    distribution and version status based on the 'Color Type' parameter. It allows
    users to filter data, explore detailed visualizations, and interact with various
    charts for comprehensive data insights.
  filters: []
  image_path: input/img/version/Diagnostic.png
  index: 1
  name: Diagnostic
  worksheets:
  - description: 'Description of a worksheet in a report.

      A worksheet contains charts (plots) and addresses a specific question.'
    position: center
    question: What is the distribution of devices and their version status based on
      the 'Color Type' parameter?
    title: Diagnostic-1 Visualization
    type: table
- count: 4
  description: The 'Version' dashboard aims to provide a comprehensive overview of
    software and hardware versions. It includes a table to visualize the relationship
    between Version Id Sw and Unit, and a text plot to overview hardware versions,
    facilitating detailed data exploration and interaction between different version
    statuses.
  filters: []
  image_path: input/img/version/Version.png
  index: 2
  name: Version
  worksheets:
  - description: This table visualizes the relationship between Version Id Sw and
      Unit, with cells colored based on different version statuses.
    position: top
    question: What is the current status of the software version based on various
      parameters and calculations?
    title: Version Id Sw vs Unit
    type: table
  - description: This plot provides an overview of hardware versions. The X-axis represents
      Calculation_1522779654613307393, while the Y-axis shows Unit. The plot type
      is text, displaying categorical data from OI.
    position: bottom
    question: What is the hardware version overview based on the given parameters
      and calculations?
    title: Version-Hw-Overview
    type: text
- count: 4
  description: The 'Version Hw' dashboard provides an overview and detailed insights
    into hardware versions and their statuses based on various parameters. It allows
    for data exploration through textual representations and specific categorizations,
    facilitating a comprehensive understanding of hardware and software statuses.
  filters: []
  image_path: input/img/version/Version Hw.png
  index: 3
  name: Version Hw
  worksheets:
  - description: This plot displays the 'Calculation_1522779654613307393' against
      'Unit' and 'OI'. It is a textual representation of the data where 'Unit' and
      'OI' are string variables.
    position: top
    question: What is the hardware version and its status based on various parameters?
    title: Version-Hw-Overview
    type: text
  - description: This plot displays data related to PC, sourced from [Extract (Extract.Extract)].
      The y-axis variable is categorized as a string.
    position: bottom
    question: What is the color type and version status of the hardware or software
      based on the given parameters?
    title: Version-Hw-Detail
    type: other
- count: 4
  description: The 'Version Sw' dashboard provides an overview of the current software
    versions and their statuses, with data filtered by unit and visualized in a table
    format. It allows for detailed exploration of version information with color-coded
    cells for easy status identification.
  filters: []
  image_path: input/img/version/Version Sw.png
  index: 4
  name: Version Sw
  worksheets:
  - description: This plot visualizes the Version Id Sw against Unit, with each cell
      colored based on the Color variable. The data is displayed in a table format,
      suitable for categorical y-axis values.
    position: center
    question: What is the current software version and its status?
    title: Version-Sw
    type: table
overview:
  category: DATA VISUALIZATION REPORT SHEET
  code: version
  domains_names: Statistics,Event
  general_description: This report provides a comprehensive overview of the version
    status of various devices and software/hardware components, offering detailed
    insights and data exploration capabilities. It includes multiple dashboards with
    visualizations and textual representations to facilitate understanding and interaction
    with the data.
  goals:
  - Provide an in-depth analysis of device distribution and version status based on
    the 'Color Type' parameter.
  - Offer a comprehensive overview of software and hardware versions.
  - Facilitate detailed data exploration and interaction between different version
    statuses.
  - Provide insights into hardware versions and their statuses based on various parameters.
  - Offer an overview of the current software versions and their statuses.
  simple_description: Event Analysis
  sub_category: Data Exploration - Train Event Data with Contextual Variables
project:
  code: Standard
  name: Any project
variables:
- description: OI is an identifier used to distinguish different versions of hardware
    and software in train diagnostics. It helps track updates and versions across
    various components.
  generic_name: OI
- description: Operational data for train parts, used in diagnostic dashboards.
  generic_name: OR
- description: PC is a physical identifier used in operational data for train parts.
    It is recorded continuously.
  generic_name: PC
- description: PN is recorded as operational data and used to identify specific parts
    of a train.
  generic_name: PN
- description: Serial Number is a unique identifier for a part of a train. It is recorded
    as context data for events.
  generic_name: SN
- description: This variable identifies different parts of a train. It is used across
    various operational and diagnostic dashboards.
  generic_name: Unit
- description: The variable represents a specific sub-location event within the train
    system. It is used in diagnostic dashboards to track operational data.
  generic_name: evt_subloc
- description: This variable represents the most recent recorded value. It is used
    in both software and hardware version dashboards.
  generic_name: last
- description: The reference version value is used to identify the target version
    of software or hardware. It helps in distinguishing between up-to-date and other
    versions.
  generic_name: ref_version_val
- description: This variable identifies a part of the train. It is used in various
    dashboards for diagnostics and version tracking.
  generic_name: unit
- description: This variable represents the version of the software or hardware component.
    It is used to determine if the component is up-to-date.
  generic_name: ver
- description: Maximum recorded version for a unit. It is used to determine if the
    version is up-to-date.
  generic_name: ver_max
- description: This variable identifies the version of the software or hardware used
    in the train systems. It helps in tracking updates and ensuring components are
    up-to-date.
  generic_name: version_id
- description: This variable represents the version type, distinguishing between software
    and hardware versions. It is recorded continuously as operational data.
  generic_name: version_tp
- description: This variable indicates the timestamp of the version. It is used to
    track updates and changes in the software versions.
  generic_name: version_uTs
- description: This variable represents the software or hardware version of a train
    component. It is used to determine if the component is up-to-date or needs an
    update.
  generic_name: version_val
- description: This variable represents the maximum version value recorded. It is
    used in various dashboards to indicate software and hardware versions.
  generic_name: version_val_max
