dashboards:
- count: 1
  description: The 'Stabling' dashboard provides a comprehensive overview of unit
    distribution and stabling duration over time. It allows users to explore data
    through tables and line charts, facilitating detailed analysis of the relationship
    between timestamp, stabling, and unit values.
  filters:
  - description: Filtering by date using string datatype
    name: LocalDate
  - description: Filtering applicable to workbooks.
    name: Unit
  - description: Filtering all or part of the Fleet by identifier
    name: Fleet
  - description: Filtering applicable to workbooks. Filtering by timestamp, using
      datetime data type.
    name: timestamp
  image_path: input/img/KPI_Stabling/Stabling.png
  index: 1
  name: Stabling
  worksheets:
  - description: This table visualizes the distribution of Units over time. Each cell
      is colored based on the calculated duration.
    position: top
    question: What is the mileage in km based on the given variables and context?
    title: Timestamp vs Unit
    type: table
  - description: This plot shows the relationship between Stabling and Unit. The data
      is represented in a table format where each cell is filled based on the Unit
      values.
    position: top right
    question: How does the stabling duration vary across different units?
    title: Stabling vs Unit
    type: table
  - description: This line plot visualizes the 'Stabling' over time, using 'timestamp'
      on the x-axis and 'Stabling' on the y-axis. The color and value of each cell
      are determined by the 'Unit'.
    position: bottom
    question: What is the relationship between Stabling duration and timestamp, represented
      as a Line chart?
    title: A-Trend
    type: line
overview:
  category: DATA VISUALIZATION REPORT SHEET
  code: KPI_Stabling
  domains_names: Exploration
  general_description: The 'Stabling' dashboard offers a detailed view of unit distribution
    and stabling duration over time. It allows users to analyze data through various
    visualizations such as tables and line charts, providing insights into the relationship
    between timestamp, stabling, and unit values.
  goals:
  - Provide a comprehensive overview of unit distribution and stabling duration over
    time.
  - Facilitate detailed analysis of the relationship between timestamp, stabling,
    and unit values.
  - Enable users to explore data through tables and line charts.
  simple_description: Event Analysis
  sub_category: Key Performance Indicator (KPI) - Operational Time Series (OPDAT)
