variables:
- description: This variable represents environmental data relevant to train operations.
    It is used in various plots to analyze trends and locations.
  generic_name: Environment Data
- description: The map variable is used to plot the location of events on a heatmap.
    It helps in visualizing the geographical distribution of incidents.
  generic_name: Map
- description: This variable identifies a specific part of a train. It is recorded
    as context data for events.
  generic_name: Unit
- description: The variable 'aoi' is recorded as operational data and used in various
    dashboards for tracking train locations. It provides context data for events and
    helps in visualizing trends and patterns.
  generic_name: aoi
- description: This variable records event descriptions. It is used in multiple dashboards
    for event analysis.
  generic_name: evt_description
- description: This variable represents the latitude of a GPS event recorded for a
    train. It is used in various dashboards to plot the train's location.
  generic_name: evt_gps_lat
- description: This variable represents the GPS longitude of an event. It is used
    in various dashboards to map the location of events.
  generic_name: evt_gps_lon
- description: This variable records the timestamp of events. It is used in multiple
    dashboards for event tracking and analysis.
  generic_name: evt_gts
- description: This variable is used to uniquely identify events in the system. It
    is essential for tracking and analyzing event-related data.
  generic_name: evt_id
- description: This variable is used to track the location and events of train units.
    It is recorded continuously as operational data.
  generic_name: idx
- description: This variable is used to represent real-time data points. It is utilized
    in multiple dashboards for various analyses.
  generic_name: value
