dashboards:
- count: 1
  description: The 'Location' dashboard provides a comprehensive analysis of geographical
    and categorical data, enabling detailed exploration through various plots such
    as tables, heatmaps, and line charts. It facilitates understanding of distribution,
    relationships, and trends in the dataset, with interactive features for in-depth
    data analysis.
  filters: []
  image_path: input/img/OverSpeed/Location.png
  index: 1
  name: Location
  worksheets:
  - description: This plot visualizes the 'aoi' variable categorized by 'idx'. The
      'aoi' variable is displayed using colors in each cell.
    position: top left
    question: What is the distribution of the area of interest (aoi) over the given
      indices?
    title: Location-aoi
    type: table
  - description: This plot displays the 'Unit' values categorized by 'idx'. Since
      'Unit' is a string, the resulting plot is represented as a table. Each cell
      is colored and valued based on the 'Unit' variable.
    position: bottom left
    question: What is the relationship between the Unit and the index (idx) in the
      given dataset?
    title: Location-Unit Plot
    type: table
  - description: This heatmap visualizes the distribution of events based on their
      GPS coordinates. The x-axis represents the longitude (evt_gps_lon) and the y-axis
      represents the latitude (evt_gps_lat).
    position: top right
    question: What is the geographical distribution of the event data based on GPS
      coordinates?
    title: Heatmap of GPS Coordinates
    type: heatmap
  - description: This plot visualizes the relationship between 'value' and 'value'
      using real number data types. The x-axis represents 'value' and the y-axis represents
      'value'.
    position: bottom right
    question: What is the relationship between the environment data values?
    title: Location-Agent ID Plot
    type: vertical bar
  - description: This visualization shows the trend of events (evt_gts) over time,
      categorized by index (idx) and colored by area of interest (aoi).
    position: bottom
    question: What are the trends and patterns observed in the environment data over
      time, specifically focusing on the area of interest (aoi)?
    title: Location-Trend Analysis
    type: line
overview:
  category: DATA VISUALIZATION REPORT SHEET
  code: OverSpeed
  domains_names: Event, Operational Data
  general_description: The 'Location' dashboard provides a comprehensive analysis
    of geographical and categorical data, enabling detailed exploration through various
    plots such as tables, heatmaps, and line charts. It facilitates understanding
    of distribution, relationships, and trends in the dataset, with interactive features
    for in-depth data analysis.
  goals:
  - Provide a comprehensive analysis of geographical and categorical data.
  - Enable detailed exploration through various plots such as tables, heatmaps, and
    line charts.
  - Facilitate understanding of distribution, relationships, and trends in the dataset.
  - Offer interactive features for in-depth data analysis.
  simple_description: Event Analysis
  sub_category: Data Exploration - Train Event Data with Contextual Variables
