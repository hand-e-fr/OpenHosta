      2' categories. Each cell is colored based on 'Level 0' values.
    position: top right
    question: What is the balance of the given values based on the specified conditions
      and levels?
    title: A-Balance Analysis
    type: table
  - description: This pie chart visualizes data categorized by 'Level 0' and calculated
      values from 'Calculation_1062005113316786179'.
    position: bottom right
    question: What is the distribution of values and positions across different levels
      in the dataset?
    title: A-Sunburst
    type: pie
overview:
  category: DATA VISUALIZATION REPORT SHEET
  code: Energy_Fleet
  domains_names: Operational Data, Exploration
  general_description: The 'Overview' dashboard provides a comprehensive analysis
    of mileage, value, and balance trends over time using various visualizations such
    as tables, area plots, and pie charts. It allows for detailed data exploration
    through level-based color coding and timestamp-based filtering, enabling users
    to interact with and understand the distribution and balance of values across
    different categories.
  goals:
  - Provide a comprehensive analysis of mileage, value, and balance trends over time.
  - Enable detailed data exploration through level-based color coding and timestamp-based
    filtering.
  - Visualize data using tables, area plots, and pie charts for better understanding
    of distribution and balance of values.
  simple_description: Event Analysis
  sub_category: Data Exploration - Operational Time Series (OPDAT)
