    and plot various operational metrics.
  generic_name: Level 1
- description: Level 2 is a categorical variable used in multiple plots and filters.
    It helps in segmenting data for better visualization and analysis.
  generic_name: Level 2
- description: Mileage is the total distance covered by the train. It is used to monitor
    train usage and performance.
  generic_name: Mileage
- description: This variable indicates whether the train is in motion. It is used
    in various operational plots to analyze train activity.
  generic_name: Motion
- description: Service is a variable used to denote the type of service operation
    for the train. It is recorded as context data in various dashboards.
  generic_name: Service
