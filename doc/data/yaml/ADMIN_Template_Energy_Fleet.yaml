dashboards:
- count: 1
  description: The 'Overview' dashboard provides a comprehensive analysis of mileage,
    value, and balance trends over time using various visualizations such as tables,
    area plots, and pie charts. It allows for detailed data exploration through level-based
    color coding and timestamp-based filtering, enabling users to interact with and
    understand the distribution and balance of values across different categories.
  filters:
  - description: Filtering all or part of the project's 'AOI' (Area Of Interest)
    name: Level 0
  - description: Filtering applicable to workbooks.
    name: Level 2
  - description: Filtering applicable to workbooks. Filtering events by timestamp,
      which is a datetime value.
    name: timestamp
  - description: Filtering applicable to workbooks.
    name: Level 1
  image_path: input/img/Energy_Fleet/Overview.png
  index: 1
  name: Overview
  worksheets:
  - description: This plot displays the timestamp against Mileage with Level 0 used
      for color coding each cell. It visualizes the mileage data over time.
    position: top left
    question: What is the balance trend shown in the bar chart, considering the variables
      Level 0, Level 2, Mileage, and timestamp?
    title: A-Trend Analysis
    type: table
  - description: This area plot visualizes the Value over time, where the x-axis represents
      the timestamp and the y-axis represents the calculated Value. The fill axis
      variable is Level 0, which is used to color the areas based on different levels.
    position: bottom left
    question: What are the details of the day based on various levels and values?
    title: Area Plot of Value over Time
    type: area
