dashboards:
- count: 3
  description: The 'Opdat Calendar' dashboard provides a comprehensive overview of
    the daily and hourly activities within the Opdat Calendar. It allows for detailed
    exploration of daily lists and the distribution of Delta Time To Next Filter over
    different timestamps and units, facilitating data-driven decision-making.
  filters: []
  image_path: input/img/Opdat_Quality/Opdat Calendar.png
  index: 1
  name: Opdat Calendar
  worksheets:
  - description: 'Description of a worksheet in a report.

      A worksheet contains charts (plots) and addresses a specific question.'
    position: left
    question: What is the daily list of the Opdat Calendar?
    title: Opdat Calendar - Day List
    type: other
  - description: This plot visualizes the timestamp against the Unit, with Delta Time
      To Next Filter used for cell color and value. The data is presented in a tabular
      format due to the categorical nature of the y-axis variable.
    position: right
    question: What is the distribution of Delta Time To Next Filter over different
      timestamps and units?
    title: Opdat Calendar - Hour Analysis
    type: table
- count: 3
  description: The 'Opdat Frequency' dashboard provides a detailed analysis of operation
    frequencies over time, allowing users to explore median periods, delta times,
    and frequency ranges through interactive tables with color-coded cells based on
    calculated values and unit differentiation.
  filters:
  - description: Filtering applicable to workbooks. Filtering events by location on
      the GPS map, Filtering all or part of the Trains by identifier, Filtering by
      speed, Duration (hour/day/week), Filtering the duration of the train service,
      Time window size for event counting, Filtering all or part of the project's
      'AOI' (Area Of Interest), Filtering maintenance-related depot areas, Filtering
      by operational mode of the Train, Event reference, Filtering by event description,
      Filtering event edges, Filtering by equipment that generated the event report,
      Filtering the severity of events
    name: Unit
  - description: Filtering applicable to workbooks. This filter is used to determine
      the delta time to the next filter. It uses a formula to check if the absolute
      value of delT_opdat is greater than 24*3600*3, in which case it returns NULL,
      otherwise it returns delT_opdat.
    name: Delta Time To Next Filter
  image_path: input/img/Opdat_Quality/Opdat Frequency.png
  index: 2
  name: Opdat Frequency
  worksheets:
  - description: This visualization represents the frequency of operations over time.
      The y-axis shows the timestamp, and the fill axis uses color conditioning based
      on calculated values to highlight different frequency ranges.
    position: bottom
    question: What is the median period per day and how does it relate to the upper
      and lower limits for frequency?
    title: Opdat Frequency - List
    type: table
  - description: This visualization shows the frequency of operations over time with
      delT_opdat values represented. Each cell is colored based on the Unit.
    position: top
    question: What is the delta time to the next filter for the given data?
    title: Opdat Frequency - Delta Time
    type: table
- count: 3
  description: The 'Opdat vs Event' dashboard provides a comprehensive analysis of
    the relationship between operational data and events over time. It allows for
    detailed data exploration through interactive visualizations, such as circle and
    polygon charts, enabling users to understand patterns and correlations effectively.
  filters: []
  image_path: input/img/Opdat_Quality/Opdat vs Event.png
  index: 3
  name: Opdat vs Event
  worksheets:
  - description: This visualization displays the 'Type' categorized by 'timestamp'.
      The 'Type' is derived from a calculation based on 'typeOpdat' and 'typeEvt'.
    position: bottom
    question: What is the relationship between Opdat and Event over time?
    title: Opdat vs Event-Main
    type: circle
  - description: 'Description of a worksheet in a report.

      A worksheet contains charts (plots) and addresses a specific question.'
    position: top
    question: What is the relationship between the operational data and the event
      unit represented as a polygon chart?
    title: Opdat vs Event-Unit
    type: other
overview:
  category: DATA VISUALIZATION REPORT SHEET
  code: Opdat_Quality
  domains_names: Event,Operational Data
  general_description: This report provides a comprehensive overview of the Opdat
    Quality project, including detailed analyses of daily and hourly activities, operation
    frequencies, and the relationship between operational data and events. It facilitates
    data-driven decision-making through interactive visualizations and tables.
  goals:
  - Provide a comprehensive overview of the daily and hourly activities within the
    Opdat Calendar.
  - Facilitate data-driven decision-making through detailed exploration of daily lists
    and Delta Time To Next Filter distribution.
  - Enable detailed analysis of operation frequencies over time.
  - Allow users to explore median periods, delta times, and frequency ranges through
    interactive tables.
  - Provide comprehensive analysis of the relationship between operational data and
    events over time.
  - Enable understanding of patterns and correlations through interactive visualizations.
  simple_description: Event Analysis
  sub_category: Data Exploration - Operational Time Series (OPDAT)
