variables:
- description: This variable identifies different parts of a train. It is used in
    both event context data and operational data.
  generic_name: Unit
- description: This variable represents the delta time recorded as operational data.
    It is used to measure time intervals between events in train operations.
  generic_name: delT_opdat
- description: This variable records the exact time of an event or operation. It is
    crucial for tracking and analyzing data over time.
  generic_name: timestamp
- description: This variable indicates the type of event recorded in the system. It
    is used to distinguish between operational data and event data.
  generic_name: typeEvt
- description: This variable records operational data continuously. It is used in
    quality analysis plots.
  generic_name: typeOpdat
