variables:
- description: Availability measures the operational uptime of train units. It is
    recorded as continuous operational data.
  generic_name: Availibility
- description: This variable records the date and time of an event. It is used across
    multiple dashboards for temporal analysis.
  generic_name: Date
- description: This variable represents a specific function or operation within the
    train system. It is used across various dashboards to track and analyze train
    functionalities.
  generic_name: Function
- description: This variable records the date when the status was last updated. It
    is used in fleet health dashboards to track availability over time.
  generic_name: Status Date
- description: This variable identifies parts of a train. It is used in various contexts
    such as availability and function analysis.
  generic_name: Unit
