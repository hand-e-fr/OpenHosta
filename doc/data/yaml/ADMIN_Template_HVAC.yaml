variables:
- description: Delta represents the difference from the median temperature per car.
    It is used in various dashboards to track temperature variations.
  generic_name: Delta
- description: This variable represents the deviation from the median value. It is
    used in several dashboards to analyze train performance.
  generic_name: Ecart
- description: Speed is the rate at which a train travels. It is continuously recorded
    as operational data.
  generic_name: Speed
- description: This variable indicates if the train's speed is above zero. It is used
    in various dashboards to filter and plot data related to train movement.
  generic_name: SpeedAbove0
- description: The median value is used to calculate gaps and monitor temperature.
    It is recorded as operational data.
  generic_name: median_value
- description: Temperature data is used to monitor HVAC performance. It is recorded
    continuously in various dashboards.
  generic_name: temp
- description: This variable represents the time at which data is recorded. It is
    used extensively across various dashboards to track events and operational data.
  generic_name: timestamp
- description: This variable is recorded continuously as operational data. It represents
    a real-time measurement relevant to train operations.
  generic_name: value
- description: This variable represents the vehicle identifier. It is used across
    various dashboards to track train performance.
  generic_name: veh
