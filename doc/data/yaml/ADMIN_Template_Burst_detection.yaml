variables:
- description: The variable represents the count of events detected in the system.
    It is used in various burst detection dashboards to track trends over time.
  generic_name: Cnt
- description: This variable represents the number of events recorded. It is used
    in burst detection analysis.
  generic_name: NbEvt
- description: This variable represents the time at which events occur. It is recorded
    continuously as operational data.
  generic_name: Time
- description: This variable identifies parts of a train and is recorded continuously
    as operational data.
  generic_name: Unit
- description: Area of Interest (AOI) is used to identify specific parts of the train.
    It is recorded as context data during events.
  generic_name: aoi
- description: Description of events captured in the system. Used in various dashboards
    for analyzing operational incidents.
  generic_name: evt_description
- description: The event timestamp is used to track and log specific occurrences in
    the system. It is crucial for identifying and analyzing events over time.
  generic_name: evt_gts
- description: This variable represents the end timestamp of a ground test sequence.
    It is used in the Bursts dashboard to calculate the duration of events.
  generic_name: evt_gts_end
- description: This variable records the start time of an event in the system. It
    is used in burst detection analysis.
  generic_name: evt_gts_start
- description: This variable is an identifier for specific events recorded on trains.
    It is used in various dashboards to track and analyze these events.
  generic_name: evt_id
- description: The variable 'idx' is an integer used to identify events in various
    dashboards. It is crucial for tracking and analyzing event data.
  generic_name: idx
- description: This variable represents a real number recorded as operational data.
    It is used in various analyses and visualizations in the dashboards.
  generic_name: value
- description: This variable is used to detect bursts and analyze distributions. It
    is recorded as context data for events.
  generic_name: variable
