variables:
- description: LocalDate is used to record the date of events and operations in the
    dashboards. It helps in tracking and analyzing time-based data.
  generic_name: LocalDate
- description: This variable categorizes trains into smaller groups for analysis.
    It is used in various operational and performance dashboards.
  generic_name: SubFleet
- description: Unit is an identifier for parts of a train. It is used extensively
    in various operational and event data dashboards.
  generic_name: Unit
- description: This variable represents the difference in recorded data. It is used
    to calculate operational hours in various dashboards.
  generic_name: diff
- description: This variable represents a continuous operational data point recorded
    for analysis. It is used in various dashboards for monitoring train performance.
  generic_name: value
- description: This variable is used in various analyses including burst detection
    and distribution analysis. It provides operational data for different dashboards.
  generic_name: variable
