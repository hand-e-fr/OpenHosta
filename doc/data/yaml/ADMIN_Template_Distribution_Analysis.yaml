dashboards:
- count: 3
  description: The 'Distribution' dashboard provides an in-depth analysis of value
    distributions over time. It allows users to explore data through interactive bar
    charts and tables, facilitating detailed insights into hourly distributions and
    range comparisons.
  filters:
  - description: Filtering by date using datetime datatype. This filter is used to
      specify a date range or a specific date for data analysis.
    name: LocalDate
  image_path: input/img/Distribution_Analysis/Distribution.png
  index: 1
  name: Distribution
  worksheets:
  - description: This bar chart visualizes the distribution of values in bins. The
      x-axis represents the binned values, and the y-axis represents the hours calculated
      from the difference divided by 3600.
    position: bottom left
    question: What is the distribution of values over time and how do they relate
      to hours and specific bins?
    title: Distribution of Values
    type: vertical bar
  - description: This plot displays the distribution of hours calculated from the
      difference in LocalDate, binned by value.
    position: top left
    question: What is the distribution range of days for the given data?
    title: Distribution Range-Days
    type: table
  - description: This visualization displays the distribution range of total hours.
      The y-axis represents the hours calculated as [diff]/3600, and the fill axis
      uses integer values from the 'value (bin)' variable.
    position: top right
    question: What is the distribution range of the total values in the bar chart?
    title: Distribution Range-Total
    type: table
- count: 3
  description: The 'SubFleet' dashboard provides a comprehensive overview of the total
    hours by SubFleet, calculated using the difference in seconds. It allows for detailed
    data exploration by categorizing data by SubFleet and positioning the information
    centrally for easy access and interaction.
  filters: []
  image_path: input/img/Distribution_Analysis/SubFleet.png
  index: 2
  name: SubFleet
  worksheets:
  - description: This table displays the total hours by SubFleet. The x-axis represents
      the hours calculated using the formula '[diff]/3600', and the y-axis categorizes
      the data by SubFleet.
    position: center
    question: What is the total hours calculated from the difference in seconds for
      each SubFleet?
    title: Hours by SubFleet
    type: table
- count: 3
  description: The 'Tables' dashboard visualizes the relationship between LocalDate
    and Unit, showing how many hours each vehicle operates per day. It uses a table
    format with color-coded cells to facilitate detailed data exploration.
  filters:
  - description: 'Filtering applicable to workbooks based on datetime values. Example:
      Filtering by date ranges or specific dates.'
    name: LocalDate
  image_path: input/img/Distribution_Analysis/Tables.png
  index: 3
  name: Tables
  worksheets:
  - description: This visualization shows the relationship between LocalDate and Unit,
      where Hours are calculated using the formula '[diff]/3600'. The data is presented
      in a table format, with colors representing different values for each cell.
    position: center
    question: How many hours does each vehicle operate per day?
    title: Tables-days Visualization
    type: table
overview:
  category: DATA VISUALIZATION REPORT SHEET
  code: Distribution_Analysis
  domains_names: Operational Data
  general_description: This report provides data visualization and exploration about
    Train equipments. It includes detailed analyses of value distributions over time,
    total hours by SubFleet, and the relationship between LocalDate and Unit for vehicle
    operation hours.
  goals:
  - Provide an in-depth analysis of value distributions over time.
  - Facilitate detailed insights into hourly distributions and range comparisons.
  - Offer a comprehensive overview of the total hours by SubFleet.
  - Visualize the relationship between LocalDate and Unit for vehicle operation hours.
  simple_description: Event Analysis
  sub_category: Data Exploration - Operational Time Series (OPDAT)
