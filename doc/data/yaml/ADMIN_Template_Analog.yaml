variables:
- description: Delta measures the deviation from a reference value. It is recorded
    continuously as operational data.
  generic_name: Delta
- description: DeltaRef measures the difference from a reference point in train operations.
    It is used in various dashboards for performance analysis.
  generic_name: DeltaRef
- description: Ecart represents the deviation from the median value of a dataset.
    It is used in various dashboards to analyze train performance data.
  generic_name: Ecart
- description: This variable represents the name of a component or event in the train's
    operational data. It is used in various dashboards to filter and plot relevant
    data.
  generic_name: Name
- description: Ordering is an integer variable used in the Histogram dashboard to
    track order-related data. It is recorded as context data for an event.
  generic_name: Ordering
- description: Speed indicates how fast the train is moving. It is recorded continuously
    as operational data.
  generic_name: Speed
- description: This variable identifies different parts of a train. It is used in
    various operational and event-related dashboards.
  generic_name: Unit
- description: This variable is used to track operational data for various train components.
    It is primarily used in dashboards to monitor performance metrics.
  generic_name: Variable
- description: This variable represents the median value of a dataset. It is used
    in various dashboards to show central tendency.
  generic_name: median_value
- description: This variable records the date and time of events or operational data.
    It is crucial for time-based analysis and tracking in dashboards.
  generic_name: timestamp
- description: This variable is recorded continuously as operational data. It is used
    in various dashboards for different analyses, including speed and temperature
    monitoring.
  generic_name: value
