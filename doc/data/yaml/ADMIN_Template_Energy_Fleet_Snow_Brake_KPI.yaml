variables:
- description: This variable represents the local date when the data was recorded.
    It is used in various dashboards for time-based analysis.
  generic_name: LocalDate
- description: This variable represents the energy consumption of the primary PCE
    component in the Snow Brake system. It is recorded as operational data (opdat)
    and used to analyze energy trends and costs.
  generic_name: PCE1_IEnergyCons
- description: This variable represents the energy consumption of the PCE2 system.
    It is recorded continuously as operational data.
  generic_name: PCE2_IEnergyCons
- description: Indicates whether the snow brake is activated. This data is crucial
    for monitoring energy consumption and costs associated with the snow brake.
  generic_name: SnowBrakeActivated
- description: The variable 'Time' is recorded continuously as operational data. It
    is used to measure the duration of events such as the Snow Brake activation per
    unit.
  generic_name: Time
- description: This variable identifies parts of a train. It is used in various dashboards
    to track operational and event data.
  generic_name: Unit
