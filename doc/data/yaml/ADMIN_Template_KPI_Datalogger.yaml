variables:
- description: This variable is used to determine the sampling rate of data files.
    It helps differentiate between 500ms and 100ms data recordings.
  generic_name: File
- description: This timestamp indicates when the file was created or last modified.
    It is recorded as context data for events.
  generic_name: File_timestamp
- description: This variable represents the local date of the recorded data. It is
    used in various KPIs and analyses.
  generic_name: LocalDate
- description: This variable identifies different parts of a train. It is used in
    various dashboards for operational and event data.
  generic_name: Unit
- description: This variable records the exact time an event occurs. It is crucial
    for synchronizing data and analyzing trends.
  generic_name: timestamp
