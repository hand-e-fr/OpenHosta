dashboards:
- count: 1
  description: The KPI dashboard provides an interactive exploration of file types
    based on their timestamps and content, using various visualizations like tables
    and circle plots to analyze the relationship between file names and their types
    (500ms or 100ms). It allows for detailed data filtering and interaction between
    graphs for comprehensive data analysis.
  filters: []
  image_path: input/img/KPI_Datalogger/KPI.png
  index: 1
  name: KPI
  worksheets:
  - description: This table visualizes the relationship between File names and their
      corresponding Types, determined by the presence of '500ms' or '100ms' in the
      file name.
    position: top left
    question: What is the type of the file based on its content?
    title: File vs Type
    type: table
  - description: This plot visualizes the 'File' data over time, using circles to
      represent different 'Type' values based on the content of 'File'.
    position: bottom left
    question: What is the relationship between File timestamps and their types (500ms
      or 100ms) in the Circle chart?
    title: Circle Plot of File by Timestamp
    type: circle
  - description: This plot visualizes the 'Type' of files based on the 'File' variable.
      The data is categorized and displayed as a table where each cell's color and
      value are determined by the 'Type' formula.
    position: top right
    question: What is the type of measurement based on the file name containing '500ms'
      or not?
    title: A-4 Visualization
    type: table
  - description: 'Description of a worksheet in a report.

      A worksheet contains charts (plots) and addresses a specific question.'
    position: bottom right
    question: What is the type of the file based on its name containing '500ms' or
      '100ms'?
    title: Automatic Plot for Type
    type: table
overview:
  category: DATA VISUALIZATION REPORT SHEET
  code: KPI_Datalogger
  domains_names: Operational Data
  general_description: The KPI dashboard provides an interactive exploration of file
    types based on their timestamps and content, using various visualizations like
    tables and circle plots to analyze the relationship between file names and their
    types (500ms or 100ms). It allows for detailed data filtering and interaction
    between graphs for comprehensive data analysis.
  goals:
  - Provide an interactive exploration of file types based on their timestamps and
    content.
  - Analyze the relationship between file names and their types (500ms or 100ms).
  - Allow for detailed data filtering and interaction between graphs for comprehensive
    data analysis.
  simple_description: Event Analysis
  sub_category: Key Performance Indicator (KPI) - Operational Time Series (OPDAT)
