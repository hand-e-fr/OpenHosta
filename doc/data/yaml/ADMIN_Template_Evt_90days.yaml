dashboards:
- count: 3
  description: The 'Event distribution' dashboard provides an in-depth analysis of
    event durations and functions by displaying the distribution of duration_TON and
    categorizing functions by the number of records. It allows users to explore data
    through interactive tables, with color fills representing evt_id values, facilitating
    detailed data exploration and understanding of the provided variables and formulas.
  filters: []
  image_path: input/img/Evt_90days/Event distribution.png
  index: 1
  name: Event distribution
  worksheets:
  - description: This visualization presents the distribution of duration_TON (bin)
      against duration_TON. The color fill represents evt_id.
    position: bottom
    question: What is the distribution of TON based on the provided variables and
      formulas?
    title: Duration TON Analysis
    type: table
  - description: This table displays the Function categorized by the Number of Records.
      Each cell is filled with the evt_id values.
    position: top
    question: What is the function of the records based on the given variables?
    title: Function by Number of Records
    type: table
- count: 3
  description: The 'Events per Train' dashboard provides a comprehensive overview
    of train events by day, event type, unit, and GPS location. It allows for detailed
    exploration through various visualizations, including bar charts, tables, and
    GPS maps, facilitating interaction between different data points to identify patterns
    and trends.
  filters:
  - description: Filtering by speed
    name: Speed
  - description: Filtering all or part of the project's 'AOI' (Area Of Interest)
    name: aoi
  - description: Filtering the severity of events
    name: evt_lv
  - description: Filtering maintenance-related depot areas
    name: Maintenance Area
  image_path: input/img/Evt_90days/Events per Train.png
  index: 2
  name: Events per Train
  worksheets:
  - description: This visualization shows the number of records (Number of Records)
      per event timestamp (evt_gts).
    position: top left
    question: What are the events per train per day represented in a bar chart?
    title: Events per Train - Day
    type: vertical bar
  - description: A table visualization showing the Number of Records against evt_lv
      with evt_id used for cell color and value.
    position: bottom left
    question: What is the most frequent event and its seriousness in the dataset?
    title: Events per Train- Event
    type: table
  - description: This plot visualizes the events per train unit using categorical
      data for both axes. The 'evt_id' is represented on the x-axis, and 'Unit' is
      represented on the y-axis. Each cell is filled based on the 'evt_id' value.
    position: bottom right
    question: What are the events per unit in the region?
    title: Events per Train - Unit
    type: table
  - description: A visualization of GPS coordinates with evt_gps_lon on the x-axis
      and evt_gps_lat on the y-axis. The color and size of each circle represent evt_id.
    position: top right
    question: What are the events per train based on GPS data?
    title: Events per Train - GPS
    type: gps map with circles
- count: 3
  description: The 'Evt Overview' dashboard provides a comprehensive view of event
    data, including frequency distribution across units, speed distribution over time,
    and detailed event descriptions with timestamps. It enables users to filter data
    by unit and event type, and interactively explore the relationships between different
    event metrics.
  filters:
  - description: Filtering the severity of events
    name: evt_lv
  - description: Filtering all or part of the project's 'AOI' (Area Of Interest)
    name: aoi
  - description: Filtering by speed
    name: Speed
  image_path: input/img/Evt_90days/Evt Overview.png
  index: 3
  name: Evt Overview
  worksheets:
  - description: This visualization displays a bar chart where the x-axis represents
      'Unit' and the y-axis represents the 'Total' count of events. The fill color
      of each cell is determined by the 'Level Color', categorized based on the frequency
      of records.
    position: top
    question: What is the most frequent event level and its distribution across different
      units and areas of interest?
    title: Overview- Fleet View
    type: table
  - description: This plot visualizes the 'Unit' data categorized by 'evt_gts'. The
      'Number of Records' is displayed as the text axis.
    position: bottom left
    question: What is the speed distribution over time?
    title: Overview - Evt Id
    type: table
  - description: This plot visualizes event descriptions over time, using the number
      of records as a metric.
    position: bottom right
    question: What are the details of the events based on their descriptions and timestamps?
    title: Overview - Veh Id
    type: table
