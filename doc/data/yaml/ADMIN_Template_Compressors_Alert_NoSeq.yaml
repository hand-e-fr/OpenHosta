dashboards:
- count: 4
  description: The 'Per Compressor' dashboard provides a comprehensive analysis of
    compressor performance and duty cycles. It allows users to explore detailed trends,
    rank orders, and distributions, facilitating in-depth data exploration and interaction
    between various visualizations.
  filters: []
  image_path: input/img/Compressors_Alert_NoSeq/Per Compressor.png
  index: 1
  name: Per Compressor
  worksheets:
  - description: This visualization shows the distribution of compressors based on
      their expected performance and duty cycle. The x-axis represents the Ton, while
      the y-axis categorizes the compressors. The color fill represents the expected
      performance of each compressor.
    position: top
    question: What is the rank order based on the sum of Time On, number of Starts,
      and Duty Cycle?
    title: Per Compressor-Rank
    type: table
  - description: This visualization shows the time on for each day, color-coded by
      the expected compressor. The time on is calculated as the sum of ton-hours divided
      by 3600.
    position: bottom left
    question: What is the trend of the median duty cycle and Ton over time?
    title: Per Compressor-Details
    type: table
  - description: This visualization displays the distribution of 'Ton' values using
      a Circle chart. The y-axis represents 'Ton' which is a real number.
    position: bottom right
    question: What is the expected compressor performance on a given day based on
      the unit and other variables?
    title: Per Compressor - whisker chart
    type: circle
- count: 4
  description: The 'Per Train' dashboard provides a comprehensive analysis of train
    performance by showcasing the rank order of time on, cycle, or duty cycle, and
    detailing the expected completion status over time. It allows for detailed data
    exploration through interactive tables and graphs, enabling users to filter and
    drill down into specific metrics.
  filters: []
  image_path: input/img/Compressors_Alert_NoSeq/Per Train.png
  index: 2
  name: Per Train
  worksheets:
  - description: This visualization shows the distribution of CompExpected across
      different Units, with DiffDuty_Cycle on the x-axis and Duty_Cycle providing
      additional context.
    position: top
    question: What is the rank order of Time On, Cycle, or Duty Cycle?
    title: Per Train-Rank
    type: table
  - description: This visualization shows the time on (in hours) for each day, colored
      by the expected completion status.
    position: bottom
    question: What is the duty cycle details based on the given variables and their
      formulas?
    title: Per Train-Details
    type: table
- count: 4
  description: The 'Table Nb Start' dashboard provides a comprehensive overview of
    compressor starts over time, allowing users to filter data by dates and compressors.
    It enables detailed exploration through interactive tables that display cumulative
    starts and starts per time period, facilitating in-depth analysis and comparison.
  filters: []
  image_path: input/img/Compressors_Alert_NoSeq/Table Nb Start.png
  index: 3
  name: Table Nb Start
  worksheets:
  - description: This visualization displays the 'TimeOn' calculation in hours (Ton/3600)
      over different dates. The cells are filled with 'Compressors' information derived
      from the formula STR([Unit])+'.'+[CompExpected].
    position: bottom
    question: What is the cumulative number of starts for compressors over time?
    title: Table Ton-Cumul
    type: table
  - description: This table displays data with Date on the x-axis and Compressors
      on the y-axis. Each cell is colored and valued based on the 'St' variable.
    position: top
    question: What is the number of starts per Year/Month/Week/Day for each unit and
      compressor?
    title: Table Nb Start-1
    type: table
- count: 4
  description: The 'Table Ton' dashboard provides insights into the relationship between
    Date and Compressors usage over different time periods and the cumulative number
    of starts for compressors. It allows users to explore data in detail through interactive
    tables that summarize key metrics and trends.
  filters: []
  image_path: input/img/Compressors_Alert_NoSeq/Table Ton.png
  index: 4
  name: Table Ton
  worksheets:
  - description: This table shows the relationship between Date and Compressors. The
      color and value of each cell represent the summarized information based on the
      provided formula.
    position: top
    question: How does the compressor usage and time on correlate over different time
      periods (Year/Month/Week/Day)?
    title: Date vs Compressors
    type: table
  - description: This visualization shows the relationship between Date and TimeOn.
      Each cell is filled with Compressors, calculated as STR([Unit])+'.'+[CompExpected].
    position: bottom
    question: What is the cumulative number of starts for the compressors over time?
    title: Table Ton-Cumul
    type: table
overview:
  category: DATA VISUALIZATION REPORT SHEET
  code: Compressors_Alert_NoSeq
  domains_names: Statistics,Exploration
  general_description: This report provides a comprehensive overview of compressor
    performance and duty cycles, showcasing detailed trends, rank orders, and distributions.
    It allows users to explore data in depth through interactive tables and graphs,
    enabling detailed data exploration and interaction between various visualizations.
  goals:
  - Provide comprehensive analysis of compressor performance and duty cycles.
  - Enable detailed data exploration and interaction between various visualizations.
  - Showcase the rank order of time on, cycle, or duty cycle.
  - Facilitate in-depth analysis and comparison of compressor starts over time.
  simple_description: Event Analysis
  sub_category: Data Exploration - Operational Time Series (OPDAT)
