variables:
- description: This variable indicates the expected state of the compressor. It is
    used in various plots to show compressor performance.
  generic_name: CompExpected
- description: This variable records the date and time of events. It is used in various
    dashboards for tracking and analysis.
  generic_name: Date
- description: This variable represents the difference in duty cycle of compressors
    over time. It is used to monitor compressor performance and efficiency.
  generic_name: DiffDuty_Cycle
- description: The difference in the number of starts is recorded as operational data.
    It helps in analyzing the performance of train compressors.
  generic_name: DiffNbStart
- description: The difference in tons recorded by compressors over a specific period.
    Used to monitor compressor performance.
  generic_name: DiffTon
- description: Duty Cycle measures the operational load of compressors. It is used
    to rank and trend compressor performance.
  generic_name: Duty_Cycle
- description: This variable counts the number of compressor starts. It is used in
    various operational dashboards to monitor compressor performance.
  generic_name: NbStartC2
- description: The variable represents the number of starts for a specific compressor
    in the train. It is used to monitor compressor performance and operational status.
  generic_name: NbStartC3
- description: Number of compressor starts recorded for operational analysis. Helps
    monitor compressor performance over time.
  generic_name: NbStartC4
- description: Speed indicates how fast the train is moving. It is recorded continuously
    as operational data.
  generic_name: Speed
- description: The variable measures the number of starts for compressors in various
    contexts. It is used in multiple dashboards to track compressor performance and
    operational metrics.
  generic_name: St
- description: This variable measures the time compressors are on. It is recorded
    continuously as operational data.
  generic_name: Ton
- description: This variable identifies different parts of a train. It is used in
    various dashboards for analyzing train operations.
  generic_name: Unit
- description: The variable represents the date on which data was recorded. It is
    used in various dashboards to track and analyze operational metrics over time.
  generic_name: day
