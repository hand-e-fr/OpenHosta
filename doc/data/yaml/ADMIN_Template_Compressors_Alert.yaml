variables:
- description: This variable indicates the expected state of the compressor. It is
    used to compare with actual states for monitoring purposes.
  generic_name: CompExpected
- description: This variable represents the date and time of events. It is crucial
    for temporal analysis in various dashboards.
  generic_name: Date
- description: This variable measures the difference in duty cycles of compressors.
    It is used to track compressor performance across trains.
  generic_name: DiffDuty_Cycle
- description: The variable measures the difference in the number of starts between
    two points in time. It is used to monitor the operational status of train compressors.
  generic_name: DiffNbStart
- description: Difference in tons between expected and actual compressor performance.
    It is used in the context of ranking and operational analysis.
  generic_name: DiffTon
- description: This variable represents the duty cycle of the compressors. It is used
    to measure the operational efficiency of the compressors in the train system.
  generic_name: Duty_Cycle
- description: This variable represents a real number recorded as operational data.
    It is used in multiple dashboards for various calculations.
  generic_name: N
- description: Number of starts for compressor C1. Recorded as operational data.
  generic_name: NbStartC1
- description: This variable represents the number of starts for the second compressor.
    It is recorded as operational data and used in multiple dashboards.
  generic_name: NbStartC2
- description: This variable tracks the number of times a compressor starts. It is
    recorded as operational data.
  generic_name: NbStartC3
- description: This variable counts the number of compressor starts. It is recorded
    continuously as operational data.
  generic_name: NbStartC4
- description: Speed is continuously recorded as operational data and is crucial for
    monitoring train performance.
  generic_name: Speed
- description: St is the start count of a train's compressor. It is recorded as operational
    data.
  generic_name: St
- description: This variable tracks the status of compressor cycles in the train.
    It helps identify expected and unexpected compressor behavior.
  generic_name: Status_Cycles
- description: Ton measures the time a component is operational. It is recorded continuously
    as operational data.
  generic_name: Ton
- description: This variable identifies different parts of a train. It is used extensively
    in both context and operational data.
  generic_name: Unit
- description: This variable represents the day of the event or operation. It is used
    in various plots and dashboards to filter and display data based on the date.
  generic_name: day
