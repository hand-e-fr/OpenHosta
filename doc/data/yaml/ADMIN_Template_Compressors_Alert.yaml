dashboards:
- count: 5
  description: The 'Cycle Compressors' dashboard provides insights into the status
    cycles of compressors over time and their impact on cycle performance. It allows
    for detailed exploration of unit data and distribution across different values,
    with interactive visualizations that highlight the relationship between unit,
    date, and status cycles color.
  filters: []
  image_path: input/img/Compressors_Alert/Cycle Compressors.png
  index: 1
  name: Cycle Compressors
  worksheets:
  - description: This visualization represents the 'Unit' data over time ('Date')
      using a bar chart. Each bar is colored based on the 'Status Cycles Color', which
      is determined by a formula. The chart provides insights into the status cycles
      of compressors over the given dates.
    position: top
    question: What is the relationship between the unit and date variables in the
      Cycle Compressors Map, considering the status cycles color and calculation values?
    title: Cycle Compressors-1 Visualization
    type: table
  - description: This plot displays the distribution of Unit across different N values,
      with each cell filled based on CompExpected.
    position: bottom
    question: What is the impact of using the wrong compressors on the cycle?
    title: Cycle Compressors-2 Visualization
    type: table
- count: 5
  description: The 'Per Compressor' dashboard provides an in-depth analysis of compressor
    performance, including rank order based on operational metrics, detailed 'Time
    On' data, and distribution of compressors by tonnage. It allows users to filter
    data by unit and expected value, explore trends over time, and interact with various
    visualizations to gain insights into compressor efficiency and performance.
  filters: []
  image_path: input/img/Compressors_Alert/Per Compressor.png
  index: 2
  name: Per Compressor
  worksheets:
  - description: This visualization displays the expected compressor performance categorized
      by unit and expected value. The x-axis represents the tonnage, while the y-axis
      categorizes compressors. Each cell is filled based on the expected compressor
      performance.
    position: top
    question: What is the rank order based on the sum of Time On, number of starts,
      and Duty Cycle for compressors?
    title: Per Compressor-Rank
    type: table
  - description: This visualization shows the 'Time On' for each day. The 'Time On'
      is calculated as the sum of 'Ton' divided by 3600, and it is categorized by
      'CompExpected'.
    position: bottom
    question: What is the median duty cycle and ton trend over time for the compressors?
    title: Per Compressor-Details
    type: table
  - description: This plot displays data using circles to represent values in tons.
    position: bottom right
    question: What is the distribution of compressors expected today, and how is it
      represented in terms of tonnage?
    title: Per Compressor - whisker chart
    type: circle
- count: 5
  description: The 'Per Train' dashboard provides a comprehensive view of train performance
    metrics, including rank order based on Time On, Cycle, or Duty Cycle, and detailed
    duty cycle data for each day. It allows for detailed data exploration through
    interactive tables that highlight relationships between variables and provide
    insights based on CompExpected.
  filters: []
  image_path: input/img/Compressors_Alert/Per Train.png
  index: 3
  name: Per Train
  worksheets:
  - description: This visualization displays the relationship between DiffDuty_Cycle
      and Unit, with CompExpected used for color and value of each cell. The x-axis
      represents DiffDuty_Cycle, while the y-axis represents Unit, a categorical variable.
      The plot is automatically determined to be a table.
    position: top
    question: What is the rank order based on Time On, Cycle, or Duty Cycle?
    title: Per Train-Rank Visualization
    type: table
  - description: This plot visualizes the 'Time On' for each 'day'. The 'CompExpected'
      variable is used to fill the color and value of each cell.
    position: bottom
    question: What are the details of the duty cycle for today based on the provided
      variables and calculations?
    title: Per Train-Details
    type: table
- count: 5
  description: The 'Table Nb Start' dashboard provides an in-depth analysis of compressor
    performance over time. It allows users to filter data by date and compressor unit,
    facilitating detailed exploration of cumulative starts and expected values through
    interactive tables.
  filters: []
  image_path: input/img/Compressors_Alert/Table Nb Start.png
  index: 4
  name: Table Nb Start
  worksheets:
  - description: This visualization shows the time spent on various compressors over
      different dates. The data is represented in a table format with each cell color-coded
      based on the compressor and its expected value.
    position: bottom
    question: How does the cumulative number of starts vary over time, considering
      different units and expected compressor values?
    title: Table Ton-Cumul
    type: table
  - description: This table visualizes the data for Compressors over time. The x-axis
      represents Date, while the y-axis shows Compressors categorized by the formula
      STR([Unit])+'.'+[CompExpected]. The text axis is represented by St.
    position: top
    question: What are the expected compressor starts per unit on different dates?
    title: Table Nb Start-1
    type: table
- count: 5
  description: The 'Table Ton' dashboard provides a comprehensive analysis of compressor
    usage over time. It allows users to explore trends in compressor activity and
    cumulative starts, with interactive tables that highlight key metrics based on
    date and compressor unit.
  filters: []
  image_path: input/img/Compressors_Alert/Table Ton.png
  index: 5
  name: Table Ton
  worksheets:
  - description: This table visualizes the relationship between Date and Compressors.
      Each cell is color-coded and represents the value derived from the formula STR([Unit])+'.'+[CompExpected].
    position: top
    question: What is the trend of Ton per Year/Month/Week/Day based on the given
      variables?
    title: Date vs Compressors
    type: table
  - description: This visualization displays the total time on compressors in hours,
      categorized by date. Each cell is color-coded based on the compressor unit and
      expected compressor.
    position: bottom
    question: What is the cumulative number of starts over time for different compressors?
    title: Table Ton-Cumul
    type: table
overview:
  category: DATA VISUALIZATION REPORT SHEET
  code: Compressors_Alert
  domains_names: Statistics,Exploration
  general_description: The report provides a comprehensive overview of compressor
    and train performance metrics, with detailed data exploration through interactive
    visualizations. It includes analysis of status cycles, operational metrics, and
    cumulative starts, allowing for in-depth insights into efficiency and performance
    trends over time.
  goals:
  - Provide insights into the status cycles of compressors over time.
  - Analyze compressor performance including rank order based on operational metrics.
  - Explore trends over time and interact with various visualizations to gain insights
    into compressor efficiency and performance.
  - Provide a comprehensive view of train performance metrics including rank order
    based on Time On, Cycle, or Duty Cycle.
  - Facilitate detailed exploration of cumulative starts and expected values through
    interactive tables.
  simple_description: Event Analysis
  sub_category: Data Exploration - Operational Time Series (OPDAT)
