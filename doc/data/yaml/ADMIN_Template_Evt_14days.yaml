    It is used to analyze the distribution and frequency of events across different
    time periods.
  generic_name: duration_TON
- description: This variable provides a description of events recorded in the system.
    It is used across multiple dashboards for various analyses.
  generic_name: evt_description
- description: This variable records the latitude of the train during an event. It
    helps in mapping the location of incidents.
  generic_name: evt_gps_lat
- description: This variable represents the longitude recorded during an event. It
    is used for mapping train locations.
  generic_name: evt_gps_lon
- description: This variable records the timestamp of an event. It is crucial for
    tracking the sequence of occurrences.
  generic_name: evt_gts
- description: This variable is used to uniquely identify events in the system. It
    is crucial for tracking and analyzing event data.
  generic_name: evt_id
- description: This variable represents the seriousness of an event. It is used in
    various dashboards to filter and plot event data.
  generic_name: evt_lv
- description: This variable represents the speed of the train during an event. It
    is recorded as context data for events.
  generic_name: evt_spd
- description: This variable represents the event status, recorded as context data
    for various events. It is used in several dashboards to analyze train events.
