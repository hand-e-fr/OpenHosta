variables:
- description: This variable is used to describe a function related to train operations.
    It is utilized in various dashboards for monitoring and analysis.
  generic_name: Function
- description: The map shows the location of events recorded on the train. It is used
    in various dashboards to visualize the geographical distribution of these events.
  generic_name: Map
- description: This variable represents a specific part of a train. It is used in
    both event context data and continuous operational data.
  generic_name: Unit
- description: AOI is used to identify technical areas of interest in train events.
    It is often used in dashboards to filter and plot data related to specific train
    units.
  generic_name: aoi
