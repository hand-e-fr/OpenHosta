dashboards:
- count: 3
  description: The 'Event distribution' dashboard provides a comprehensive analysis
    of event data. It allows users to explore the distribution of duration_TON and
    understand the function of records based on evt_id, facilitating detailed data
    exploration through interactive tables.
  filters: []
  image_path: input/img/Evt_30days/Event distribution.png
  index: 1
  name: Event distribution
  worksheets:
  - description: This plot visualizes the duration_TON data. The x-axis represents
      binned duration_TON values, while the y-axis shows the real duration_TON values.
      The fill axis is categorized by evt_id.
    position: bottom
    question: What is the distribution of TON based on the provided data and variables?
    title: Duration TON Analysis
    type: table
  - description: This table visualizes the Function against the Number of Records,
      with each cell colored and valued based on the evt_id.
    position: top
    question: What is the function of the records based on the evt_id in the dataset?
    title: Function by Number of Records
    type: table
- count: 3
  description: The 'Events per Train' dashboard provides a comprehensive overview
    of train event data, including daily event speed, event frequency and severity,
    events per unit, and geographical distribution. It allows for detailed data exploration
    through interactive tables and a GPS map, enabling users to filter and analyze
    data based on various criteria.
  filters:
  - description: Filtering by speed
    name: Speed
  - description: Filtering all or part of the project's 'AOI' (Area Of Interest)
    name: AOI
  - description: Filtering the severity of events
    name: evt_lv
  - description: Filtering maintenance-related depot areas
    name: Maintenance Area
  image_path: input/img/Evt_30days/Events per Train.png
  index: 2
  name: Events per Train
  worksheets:
  - description: This plot shows the number of records over time, with evt_gts on
      the x-axis and Number of Records on the y-axis. Each cell is colored and valued
      based on the fill variable.
    position: top left
    question: What is the speed of the events per train on a daily basis?
    title: Events per Train - Day
    type: table
  - description: This plot shows the Number of Records against evt_lv, with evt_id
      used for coloring each cell. Since evt_lv is a real number and evt_id is a string,
      the plot is most likely a table.
    position: bottom left
    question: What is the most frequent event recorded, and how serious are these
      events?
    title: Events per Train- Event
    type: table
  - description: This visualization displays the number of events per train unit,
      categorized by the event ID and unit.
    position: bottom right
    question: What is the event per unit in the specified region?
    title: Events per Train - Unit
    type: table
  - description: This visualization shows the geographical distribution of events
      based on GPS coordinates. The longitude is represented on the x-axis (evt_gps_lon)
      and the latitude on the y-axis (evt_gps_lat). Each circle represents an event
      identified by evt_id.
    position: top right
    question: What are the GPS coordinates and IDs of events occurring per train,
      and how are they distributed on the map?
    title: Events per Train - GPS
    type: gps map with circles
- count: 3
  description: The 'Evt Overview' dashboard provides a comprehensive analysis of event
    data, focusing on speed distribution, event seriousness levels, and their timestamps.
    It allows for detailed exploration through interactive tables that categorize
    and visualize data based on frequency and time, facilitating a deep understanding
    of maintenance area events.
  filters:
  - description: Filtering the severity of events
    name: evt_lv
  - description: Filtering all or part of the project's 'AOI' (Area Of Interest)
    name: aoi
  - description: Filtering by speed
    name: Speed
  image_path: input/img/Evt_30days/Evt Overview.png
  index: 3
  name: Evt Overview
  worksheets:
  - description: This visualization displays the total count of events, categorized
      by Unit. The color of each cell represents the frequency level, ranging from
      'Most Frequent' to 'Normal'.
    position: top
    question: What is the speed distribution and most frequent event seriousness levels
      in the maintenance area based on the given data?
    title: Overview- Fleet View
    type: table
  - description: This plot displays the number of records (Number of Records) against
      event timestamps (evt_gts) and unit categories (Unit). Since the y-axis variable
      is categorical, this plot is most likely represented as a table where each cell
      is filled with color and value.
    position: bottom left
    question: What is the speed of the events over time and how many records are there?
    title: Overview - Evt Id
    type: table
  - description: This plot displays evt_gts over time against evt_description, with
      the number of records as an integer value.
    position: bottom right
    question: What is the relationship between event descriptions and their timestamps
      in the dataset?
    title: Overview - Veh Id
    type: table
