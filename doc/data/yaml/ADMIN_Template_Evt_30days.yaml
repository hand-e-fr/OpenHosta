variables:
- description: This variable is used to categorize different functions related to
    train events. It appears in multiple dashboards for operational analysis.
  generic_name: Function
- description: The map variable is used to visualize train locations and event distributions.
    It is essential for understanding operational data in the context of specific
    events.
  generic_name: Map
- description: This variable identifies different parts of a train. It is recorded
    as context data for events.
  generic_name: Unit
- description: The variable represents an area of interest, commonly used in maintenance
    and event detection. It helps identify specific sections of the train for detailed
    analysis.
  generic_name: aoi
- description: This variable represents the duration of a specific train event. It
    is used in various operational dashboards for monitoring event distributions and
    occurrences.
  generic_name: duration_TON
- description: This variable describes events related to train operations. It is used
    in multiple dashboards for event analysis.
  generic_name: evt_description
- description: This variable records the latitude from the GPS during an event. It
    helps in locating the train's position.
  generic_name: evt_gps_lat
- description: This variable represents the longitude from the GPS data recorded during
    an event. It is used to map the location of the event on the dashboard.
  generic_name: evt_gps_lon
- description: This variable records the timestamp of an event. It is used across
    multiple dashboards for tracking event occurrences.
  generic_name: evt_gts
- description: This variable identifies specific events recorded in the system. It
    is used across multiple dashboards for event tracking and analysis.
  generic_name: evt_id
- description: This variable represents the seriousness of an event. It is recorded
    as context data for various event dashboards.
  generic_name: evt_lv
- description: This variable represents the speed recorded during an event. It is
    crucial for analyzing train operations and safety.
  generic_name: evt_spd
- description: This variable indicates the event status, which is recorded as context
    data for specific events.
  generic_name: evt_st
