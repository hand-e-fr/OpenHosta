overview:
  category: DATA VISUALIZATION REPORT SHEET
  code: KPI_Mileage
  domains_names: Exploration
  general_description: The 'KPI_Mileage' report provides comprehensive data visualization
    and exploration of the fleet's mileage and unit usage over time. It includes interactive
    dashboards with filters and worksheets that allow users to explore trends, cumulative
    totals, and distributions across various dates and units. This report is designed
    to help users analyze and compare performance across different units and sub-fleets,
    making it a valuable tool for operational decision-making.
  goals:
  - Provide an in-depth analysis of mileage and unit usage over time.
  - Enable detailed data exploration and comparison through interactive tables and
    charts.
  - Analyze and compare performance across different units and sub-fleets.
  simple_description: Event Analysis
  sub_category: Key Performance Indicator (KPI) - Operational Time Series (OPDAT)
