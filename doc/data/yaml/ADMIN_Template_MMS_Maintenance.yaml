variables:
- description: Region represents the geographical area associated with a train's operation.
    It is used in various dashboards for analyzing trends and notifications.
  generic_name: REGION
- description: This variable represents the train assigned to a specific task or event.
    It is used in operational data for tracking purposes.
  generic_name: affectation.train
- description: This variable encodes the cause of an event in the maintenance system.
    It is used to classify and analyze different types of issues that occur.
  generic_name: cause.coding
- description: This variable categorizes the cause of events for maintenance purposes.
    It is used in various plots to analyze event distributions.
  generic_name: cause.group
- description: The variable 'cause.label' is used to categorize causes in the dashboard.
    It helps in identifying the reasons for specific events.
  generic_name: cause.label
- description: This variable categorizes the type of damage for maintenance purposes.
    It is used in various dashboards to analyze and filter damage-related notifications.
  generic_name: damage.coding
- description: This variable categorizes the type of damage reported. It is used for
    maintenance and operational analysis.
  generic_name: damage.group
- description: This variable represents the label for a type of damage recorded in
    the system. It is used in various dashboards to categorize and identify damage
    events.
  generic_name: damage.label
- description: This variable represents the date when data was recorded. It is used
    in various dashboards for event correlation and historical analysis.
  generic_name: date
- description: Indicates whether a specific piece of equipment is in use or not. Used
    across various dashboards for maintenance and operational tracking.
  generic_name: equipment
- description: Events data is recorded as context data for various operational events.
    It helps in identifying and tracking specific incidents or notifications.
  generic_name: events
- description: This variable represents the label of a material used in the train's
    operational data. It is used in the main dashboard for functional location analysis.
  generic_name: material.label
- description: This variable is used in multiple dashboards to track various aspects
    of train operations. It is primarily used for plotting data related to service
    level agreements and notifications.
  generic_name: name
- description: The notificationId variable is used to identify notifications in the
    system. It is recorded as context data for events.
  generic_name: notificationId
- description: This variable indicates the type of notification recorded. It is used
    in various plots and filters to categorize notifications.
  generic_name: notificationType
- description: This variable represents the identifier for service orders in the system.
    It is used to track and manage maintenance activities on trains.
  generic_name: orderId
- description: This variable provides a brief description of an event. It is used
    in various dashboards for maintenance and notification purposes.
  generic_name: shortDesc
- description: The state variable indicates the current condition or status of a train
    component. It is recorded as context data for events.
  generic_name: state
- description: It describes the text associated with tasks in various maintenance
    and notification records. This variable is used to provide additional context
    and details about specific tasks or events.
  generic_name: taskText
- description: This variable is used to identify the train involved in various events
    and notifications. It is crucial for tracking and analyzing operational data.
  generic_name: train
