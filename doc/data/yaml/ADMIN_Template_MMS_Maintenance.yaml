dashboards:
- count: 4
  description: The 'Flow' dashboard provides a comprehensive view of service order
    details, notification numbers, and task texts through interactive Polygon charts.
    It allows users to explore order IDs, cause codes, and detailed tasks associated
    with notifications, facilitating in-depth data analysis and understanding.
  filters:
  - description: Filtering applicable to workbooks by CAUSE Code.
    name: cause.coding
  - description: Filtering applicable to workbooks. This filter is used to identify
      notifications by their unique notification number, which is of datatype string.
    name: notificationId
  - description: Filtering by T2 notification number
    name: notificationId
  image_path: input/img/MMS_Maintenance/Flow.png
  index: 1
  name: Flow
  worksheets:
  - description: This plot visualizes the orderId variable, which is a string data
      type, using a Polygon chart type.
    position: top
    question: What is the order ID for the service order?
    title: Flow - Order
    type: other
  - description: This plot visualizes the variable 'taskText' which is of type string.
    position: bottom left
    question: What are the cause codes and T1 notification numbers associated with
      each task text in the Polygon chart?
    title: Flow - Notif T1
    type: other
  - description: This plot visualizes the taskText variable using a Polygon chart.
      The taskText variable is a string, and its caption is 'taskText'.
    position: bottom right
    question: What are the details and tasks related to the T2 notification number?
    title: Flow - Notif T2
    type: other
- count: 4
  description: The 'Main' dashboard provides a comprehensive overview of notification
    data, enabling users to explore distributions and relationships between various
    notification attributes such as TCMS codes, damage codes, equipment, trains, causes,
    and functional locations. It facilitates detailed data exploration through interactive
    tables and textual representations, allowing for in-depth analysis of the dataset.
  filters:
  - description: Filtering applicable to workbooks based on the notification type.
    name: notificationType
  - description: Filtering by state
    name: state
  - description: Filtering by cause coding
    name: cause.coding
  image_path: input/img/MMS_Maintenance/Main.png
  index: 2
  name: Main
  worksheets:
  - description: This plot visualizes the notification data with notificationId on
      the x-axis and Evt_description on the y-axis. The color and value of each cell
      are determined by the events variable.
    position: bottom right
    question: What is the distribution of notifications per TCMS code?
    title: Main - Notification
    type: table
  - description: The plot visualizes the relationship between shortDesc and taskText.
      Both axes contain string data, making this a textual representation.
    position: top right
    question: What are the different types of notifications and their associated states,
      descriptions, and tasks?
    title: Main - Id description
    type: text
  - description: This visualization displays the damage.label categorized by notificationId
      with each cell filled by damage.group.
    position: top left
    question: What is the distribution of damage codes based on the notification IDs
      and damage groups?
    title: Main - DAMAGE Code
    type: table
  - description: This plot displays the notificationId on the x-axis and equipment
      on the y-axis. Since the y-axis is a boolean, the plot likely represents a table
      where the fill variable is used for color and value of each cell.
    position: top right
    question: How is the equipment distributed across different notifications?
    title: Main - Equipment
    type: table
  - description: This visualization displays the data for 'Train' with 'notificationId'
      used for color and value of each cell. The data is represented in a table format
      due to the categorical nature of the y-axis variable.
    position: bottom left
    question: What is the distribution of trains in the given dataset?
    title: Main - Train Visualization
    type: table
  - description: This plot visualizes the relationship between notificationId and
      cause.label. Since both axes are categorical, the plot is represented as a table
      where each cell is filled with corresponding values and colors.
    position: top left
    question: What is the distribution of cause codes in the dataset?
    title: Main - Cause
    type: table
  - description: The plot displays the relationship between notificationId and affectation.train.
      Both variables are categorical, and the resulting visualization is a table where
      each cell's color and value represent the data points.
    position: top right
    question: What is the functional location and its associated details based on
      the provided variables and context?
    title: Main - Func Location
    type: table
- count: 4
  description: The 'Trend - Equipment' dashboard provides a comprehensive overview
    of equipment performance over time, utilizing moving average calculations and
    detailed tables to explore relationships between equipment and notifications.
    It allows for interactive data exploration and comparison through its line charts
    and tabular data, facilitating in-depth analysis.
  filters: []
  image_path: input/img/MMS_Maintenance/Trend - Equipment.png
  index: 3
  name: Trend - Equipment
  worksheets:
  - description: This visualization displays the Moving AVG Equipment over time using
      a line chart. The x-axis represents dates, while the y-axis shows the calculated
      moving average of equipment notifications.
    position: top
    question: What is the trend of equipment performance over time based on moving
      average calculations?
    title: Trend Equipment - 1
    type: line
  - description: 'Description of a worksheet in a report.

      A worksheet contains charts (plots) and addresses a specific question.'
    position: bottom
    question: What is the relationship between equipment and notificationId over the
      given period?
    title: Trend Equipment Analysis
    type: table
- count: 4
  description: The 'Trend - Notification' dashboard provides a detailed analysis of
    notification trends over time, categorized by notification type. It allows users
    to filter data based on notification ID and type, facilitating in-depth exploration
    and interaction between various graphs for comprehensive insights.
  filters: []
  image_path: input/img/MMS_Maintenance/Trend - Notification.png
  index: 4
  name: Trend - Notification
  worksheets:
  - description: This visualization shows the count of notificationId over time, categorized
      by notificationType.
    position: center
    question: What is the trend in notifications over time based on notification ID
      and type?
    title: Trend - Notification - 1
    type: table
overview:
  category: DATA VISUALIZATION REPORT SHEET
  code: MMS_Maintenance
  domains_names: Event,Operational Data
  general_description: This report provides data visualization and exploration about
    Train equipments, focusing on service order details, notification numbers, task
    texts, and equipment performance over time. It includes interactive charts and
    tables that facilitate in-depth analysis and understanding of various notification
    attributes and trends.
  goals:
  - Provide a comprehensive view of service order details and task texts.
  - Facilitate in-depth data analysis and understanding.
  - Enable users to explore distributions and relationships between various notification
    attributes.
  - Analyze equipment performance over time using moving average calculations.
  - Detail the trends in notifications over time based on notification ID and type.
  simple_description: Event Analysis
  sub_category: Data Exploration - Train Event Data with Contextual Variables
