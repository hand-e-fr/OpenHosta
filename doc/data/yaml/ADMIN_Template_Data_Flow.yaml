dashboards:
- count: 2
  description: The DataFlow dashboard provides an overview of session history and
    flow types over time, allowing for detailed data exploration through various chart
    types. Users can interact with vertical bar, text, and line charts to analyze
    session counts, flow type distributions, and relationships between flow types
    and other variables.
  filters:
  - description: Filtering applicable to workbooks.
    name: flow_type
  - description: Filtering applicable to workbooks. This filter is based on the datetime
      data type and is used to filter data by date and time.
    name: timestamp
  image_path: input/img/Data_Flow/DataFlow.png
  index: 1
  name: DataFlow
  worksheets:
  - description: This plot displays a bar chart representing the number of sessions
      over time. The fill color of each bar indicates the type of flow.
    position: top
    question: What is the flow type distribution over time?
    title: Session History
    type: vertical bar
  - description: This plot visualizes the flow_type categorized by N. It is displayed
      as a text chart due to the string datatype of flow_type.
    position: bottom
    question: What is the relationship between flow_type and N in the given text data?
    title: Session-txt Visualization
    type: text
  - description: This line plot visualizes the number of sessions over time. The x-axis
      represents the timestamp, while the y-axis shows the number of sessions (N).
      The flow type is used to fill the plot.
    position: bottom left
    question: What is the number of sessions per flow type over time?
    title: Session-Live Plot
    type: line
  - description: This line chart visualizes the timestamp on the x-axis and the integer
      values of N on the y-axis. The fill variable, Unit, is used for additional categorization.
    position: bottom right
    question: What is the number of sessions per unit over time?
    title: Session-Live Unit
    type: line
- count: 2
  description: The 'Delay' dashboard provides a comprehensive analysis of delay metrics
    over time, categorized by flow type and unit. It allows users to explore delay
    history and distribution through interactive vertical bar and line plots, facilitating
    detailed data exploration and comparison.
  filters:
  - description: Filtering by the hour of the timestamp in datetime format.
    name: timestamp
  - description: Filtering by timestamp in the context of datetime, specifically filtering
      by hours.
    name: timestamp
  image_path: input/img/Data_Flow/Delay.png
  index: 2
  name: Delay
  worksheets:
  - description: This plot shows the delay history over time. The x-axis represents
      the timestamp, and the y-axis represents the delay. Each cell is filled based
      on the flow type.
    position: top
    question: What is the delay history over time categorized by flow type?
    title: Delay History
    type: vertical bar
  - description: 'Description of a worksheet in a report.

      A worksheet contains charts (plots) and addresses a specific question.'
    position: bottom
    question: What is the delay distribution across different flow types?
    title: Delay Analysis
    type: text
  - description: This line plot visualizes the delay over time, categorized by flow_type.
    position: bottom left
    question: What is the delay per flow type over time?
    title: Delay-Live Analysis
    type: line
  - description: This line plot visualizes the delay over time, with timestamps on
      the x-axis and delay values on the y-axis. The color and value of each cell
      are determined by the Unit variable.
    position: bottom right
    question: What is the delay per unit over time?
    title: Delay-Live Unit
    type: line
overview:
  category: DATA VISUALIZATION REPORT SHEET
  code: Data_Flow
  domains_names: Statistics,Exploration
  general_description: The DataFlow and Delay dashboards offer comprehensive insights
    into session history, flow types, and delay metrics over time. These dashboards
    provide interactive visualizations including vertical bar, text, and line charts,
    enabling detailed data exploration and analysis. The DataFlow dashboard focuses
    on session counts and flow type distributions, while the Delay dashboard emphasizes
    delay history and distribution, categorized by flow type and unit.
  goals:
  - Provide a detailed overview of session history and flow types over time.
  - Enable users to analyze session counts, flow type distributions, and relationships
    between flow types and other variables.
  - Facilitate detailed data exploration and comparison of delay metrics over time,
    categorized by flow type and unit.
  simple_description: Event Analysis
  sub_category: Data Exploration - Operational Time Series (OPDAT)
project:
  code: Standard
  name: Any project
variables:
- description: This variable represents the number of sessions recorded. It is used
    in various dashboards to track operational data.
  generic_name: N
- description: This variable represents a specific part of a train. It is used in
    various dashboards to track operational data.
  generic_name: Unit
- description: This variable records the delay times of train units. It is crucial
    for monitoring operational efficiency.
  generic_name: delay
- description: This variable categorizes the type of flow in the system. It is crucial
    for analyzing different operational patterns.
  generic_name: flow_type
- description: The timestamp indicates the precise time an event occurred. It is crucial
    for tracking and analyzing operational data.
  generic_name: timestamp
variables_used_top_10:
- flow_type
- timestamp
- Unit
- N
- delay

