version: '3'
services:
  back:
    build: ./backend
    restart: on-failure
#    env_file:
#      - .env
    volumes:
      - .:/back
  front:
    build: ./frontend
    restart: on-failure
#    env_file:
#      - .env
    volumes:
      - .:/front
    depends_on:
      - back
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - front
      - back
